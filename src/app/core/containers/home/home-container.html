<app-home
  [accounts]="(userAccounts$ | async) != null ? $any(userAccounts$ | async) : []"
  [selectedAccount]="(selectedAccount$ | async)"
  [currentUser]="(currentUser$ | async)"
  (accountSelectionChange)="accountSelectionChange($event)"
  (updateAccountBalance)="updateAccountBalance($event)"
  (refreshSelectedAccount)="refreshSelectedAccount()"
  (transferFunds)="transferFunds()"
></app-home>
